<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="uft-8">
   <title> Word-Guess Game</title>
   <!--link to our CSS Reset--> 
   <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
   <!--link to the bootstrap CDN-->
   <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
   <!--link to our CSS-->
   <link rel="Stylesheet" type="text/css" href="./assets/css/style.css">
    <!--link to google fonts-->
   <link rel="stylesheet" href ="https://fonts.googleapis.com/css?family=Great+Vibes|Fahkwang&effect=distressed-wood|neon">
   <!--for this assignment. I've elected to use a combination of the bootstrap CDN and my own CSS
    to see what ends up best, is easiest to format, and overall, to learn-->
</head>

<body>

<div class="container" id= "wrapper">


    <header>

        <div class="logo"> 
            <h1 class="font-effect-neon"> 
                <a id="logolink" href="index.html">Hangman Game</a>
            </h1>
        </div>

        <div class="subtitle">
            <h2 class="font-effect-neon">
                <a id="sublink" href="index.html">70s Style</a>
            </h2>
        </div>

    </header>

    <div class= "container" id="main-container">

        <div class="row justify-content-center" id="banner">
            <h1 class="banner"></h1>
        </div>

        <div class="row">

            <div class="col-6" id="Results" >
               
            </div>

            <div class="col-6" id="Attempts">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Guess the Artist!</h3>
                    </div>
                    <div class="panel-body">
                        <p>Press a key to guess a character in the artist's name.</p>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Artist Name</h3>
                    </div>
                    <div class="panel-body">
                        <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
                    </div>
                </div>

                <div class="panel panel-default">
                        <div class="panel-body">
                            Wrong Guesses: <span id="wrongGuesses"></span>
                        </div>
                </div>

                <div class="panel panel-default">
                        <div class="panel-body">
                            Guesses Left: <span id="numGuesses"></span>
                        </div>
                </div>

                <div class="panel panel-default">
                        <div class="panel-body">
                            Win Counter: <span id="winCounter"></span>
                        </div>
                </div>

                
                <div class="panel panel-default">
                        <div class="panel-body">
                            Loss Counter: <span id="lossCounter"></span>
                        </div>
                </div>

            </div>

        </div>

      
    </div>

</div>

</body>

    <!--link to our javascript--> 
<script type="text/Javascript" src="./assets/javascript/game.js"></script>

</html>
